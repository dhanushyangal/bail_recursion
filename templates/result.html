<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 30px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .home-button {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bail Prediction Result</h1>
        <table>
            <tr>
                <th>Bail Eligibility</th>
                <td>{{ result['bail_eligibility'] }}</td>
            </tr>
            <tr>
                <th>Reason</th>
                <td>{{ result['reason'] }}</td>
            </tr>
            <tr>
                <th>Release Section</th>
                <td>{{ result['release_section'] }}</td>
            </tr>
            <tr>
                <th>Reason for Bail Denial</th>
                <td>{{ result['reason_for_bail_denial'] }}</td>
            </tr>
        </table>
        <div class="home-button">
            <a href="/" style="text-decoration:none;">
                <button>Go to Home</button>
            </a>
        </div>
        <form action="/submit_to_judge" method="POST">
            <input type="hidden" name="name" value="{{ result['name'] }}">
            <input type="hidden" name="bail_eligibility" value="{{ result['bail_eligibility'] }}">
            <input type="hidden" name="reason" value="{{ result['reason'] }}">
            <input type="hidden" name="release_section" value="{{ result['release_section'] }}">
            <input type="hidden" name="reason_for_bail_denial" value="{{ result['reason_for_bail_denial'] }}">
            <button type="submit" class="submit-button">Submit to Judge</button>
        </form>
    </div>
</body>
</html>
