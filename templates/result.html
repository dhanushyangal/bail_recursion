<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px; /* Space below the table */
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px; /* Space above the button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .home-button {
            text-decoration: none;
        }
        .submit-button {
            background-color: #007BFF;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bail Prediction Result</h1>
        <table>
            <tr>
                <th>Bail Eligibility</th>
                <td>{{ result['bail_eligibility'] }}</td>
            </tr>
            <tr>
                <th>Reason</th>
                <td>{{ result['reason'] }}</td>
            </tr>
            <tr>
                <th>Release Section</th>
                <td>{{ result['release_section'] }}</td>
            </tr>
            <tr>
                <th>Reason for Bail Denial</th>
                <td>{{ result['reason_for_bail_denial'] }}</td>
            </tr>
        </table>
        <a href="/" class="home-button">
            <button>Home</button>
        </a>
        <form action="/submit_to_judge" method="post">
            <input type="hidden" name="name" value="{{ result['name'] }}">
            <input type="hidden" name="bail_eligibility" value="{{ result['bail_eligibility'] }}">
            <input type="hidden" name="reason" value="{{ result['reason'] }}">
            <input type="hidden" name="release_section" value="{{ result['release_section'] }}">
            <input type="hidden" name="reason_for_bail_denial" value="{{ result['reason_for_bail_denial'] }}">
            <button type="submit" class="submit-button">Submit to Judge</button>
        </form>
    </div>
</body>
</html>
